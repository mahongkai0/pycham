<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>salary:{{salary}}</h2>
    <h2>salary:{{salary|abs}}</h2>

    <h2>name|capitalize:{{name|capitalize}}</h2>
    <h2>{{name|title}}</h2>
    <h2>uname：{{uname}}</h2>
    <h2>uname|default:{{uname|default("该变量不存在")}}</h2>  <!--True-->
    <h2>msg:{{msg}}</h2>
    <h2>msg|truncate:{{msg|truncate(10)}}</h2>



</body>
</html>
