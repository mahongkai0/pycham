<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/js/commin.js"></script>
    <script src="/static/js/jquery-1.11.3.js"></script>
    <script>
        $(function(){
            $('#btnShow').click(function(){

            var xhr = createXhr()
            xhr.open('get','/00-homework',true)


            xhr.onreadystatechange = function(){
                    if(xhr.readyState==4&&xhr.status==200){
                      <!--//接受相应数据-->
                      var res = xhr.responseText;
                      <!--将json串转换为js数组-->
                      var arr = JSON.parse(res);
                      <!--循环遍历数组-->
                      var html = "";
                      for(var i=0;i<arr.length;i++){
                      var user = arr[i]
                      html +="<tr>"
                      html += "<td>"+user.uname+"</td>"
                      html += "<td>"+user.upwd+"</td>"
                      html += "<td>"+user.nickname+"</td>"
                      html +="<tr>"
                      }
                      $("#content").html(html)


                        }
                    }


            xhr.send(null)



            });

        })




    </script>
</head>
<body>



    <button id="btnShow">显示</button>
    <table id="tbl" width="300px" border="1">
        <thead>

        <tr>
            <td>用户名</td>
            <td>密码</td>
            <td>昵称</td>
        </tr>

        </thead>
        <tbody id="content"></tbody>


    </table>
</body>
</html>
